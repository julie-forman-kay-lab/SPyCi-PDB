name: spycipdb
channels:
    - conda-forge
    - defaults
dependencies:
    - python>=3.8,<4
    - git
    - numpy>=1.22.4,<2
    - pandas>=1.2.4,<2
    - numba>=0.53.0,<1
    - pybind11>=2.9.2,<3
    - scipy>=1.8.1,<2
    - matplotlib>=3.5.2,<4
    - natsort>=8.0.0,<9
    - pip
    - pip:
        - "--editable=git+https://github.com/julie-forman-kay-lab/IDPConformerGenerator.git#egg=idpconfgen"
        - DEERPREdict>=0.2.1,<0.3.0
    - tox=4
